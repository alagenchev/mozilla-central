# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = ArktikFox blocked loading mixed display content "%1$S"
BlockMixedActiveContent = ArktikFox blocked loading mixed active content "%1$S"

# CSP
ReportOnlyCSPIgnored=Report-only CSP policy will be ignored because there are other non-report-only CSP policies applied.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=The X-Content-Security-Policy and X-Content-Security-Report-Only headers will be deprecated in the future. Please use the Content-Security-Policy and Content-Security-Report-Only headers with CSP spec compliant syntax instead.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=This site specified both an X-Content-Security-Policy/Report-Only header and a Content-Security-Policy/Report-Only header. The X-Content-Security-Policy/Report-Only header(s) will be ignored.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=The site specified an invalid Strict-Transport-Security header.
InsecurePasswordsPresentOnPage=ArktikFox: Password fields present on an insecure (http://) page. This is a security risk that allows user login credentials to be stolen.
InsecureFormActionPasswordsPresent=ArktikFox: Password fields present in a form with an insecure (http://) form action. This is a security risk that allows user login credentials to be stolen.
InsecurePasswordsPresentOnIframe=ArktikFox: Password fields present on an insecure (http://) iframe. This is a security risk that allows user login credentials to be stolen.
LoadingMixedActiveContent=ArktikFox: Loading mixed (insecure) active content on a secure page "%1$S"
LoadingMixedDisplayContent=ArktikFox: Loading mixed (insecure) display content on a secure page "%1$S"
LoadingInsecurePassword=Arktik Fox allowed a form with an insecure password on a non-sensitive page "%1$S"
LoadingInsecurePasswordForm=Arktik Fox allowed a form with an insecure password(form) on a non-sensitive page "%1$S"
LoadingInsecurePasswordIFrame=Arktik Fox allowed a form with an insecure password(iframe) on a non-sensitive page "%1$S"
ArktikFoxBlockThirdParty=Arktik Fox blocked third party resource "%1$S"
ArktikFoxNotSensitiveScript=Arktik Fox allowed active content on a non-security sensitive page "%1$S"
ArktikFoxNotSensitiveDisplay=Arktik Fox allowed display content on a non-security sensitive page "%1$S"
